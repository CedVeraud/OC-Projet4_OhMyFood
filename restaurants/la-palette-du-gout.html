<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="restaurantpage">

        <!-- HEADER -->
        <header id="header">
            <div class="header">
                <nav class="header__nav">
                <a href="../index.html" class="header__nav--back"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#"><img class="header__nav--logo" src="../public/images/logo/ohmyfood@2x.svg" alt="Ohmyfood"></a>
                </nav>
            </div>            
        </header>

        <main>
            <div class="picture picture__bg picture__bg--la-palette-du-gout">  
            <div class="page-top"></div>
            </div>
                <div class="page-container">
                    <section class="page__intro">
                        <h1 class="page__intro--title">La palette du goût</h1>
                        <div class="favorite">
                            <input type="checkbox" id="la-palette-du-gout" name="favorite" value="favorite">
                            <label for="la-palette-du-gout" class="favorite__icon">
                                <i class="favorite__icon--outlines fa-regular fa-heart" aria-hidden="true"></i>
                                <i class="favorite__icon--solid fa-solid fa-heart" aria-hidden="true"></i>
                            </label>
                        </div>

                    </section>

                    <section class="menus">
                        
                        <form class="menus__choices">
                            <h3>Entrées</h3><hr>
                            <ul>
                                <li>entrée 1</li>
                                <li>entrée 2</li>
                                <li>entrée 3</li>

                            </ul>
                            <h3>Plats</h3><hr>
                            <ul>
                                <li>plat 1</li>
                                <li>plat 2</li>
                                <li>plat 3</li>
                            </ul>
                            <h3>Desserts</h3><hr>
                            <ul>
                                <li>dessert 1</li>
                                <li>dessert 2</li>
                                <li>dessert 3</li>
                            </ul>
                            <button class="menus__button">
                                <span>Commander</span>
                            </button>
                        </form>
                    </section>

                </div>
            
            
           
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <ul class="footer__list">
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
            </ul>
        </footer>

    </div>

</body>
</html>
